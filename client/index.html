<!DOCTYPE html>
<html lang="en">
<head>

  <title>Gift.io</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="flex-container">

        </div>

      </form>
      <div id="suggestions">
        <p>Results for @_______:</p>
        <ul>
          <li>Concert ticket</li>
          <li>Funky socks</li>
          <li>Jewelry</li>
          <li>Food</li>
          <li>Concert ticket</li>
          <li>Funky socks</li>
          <li>Jewelry</li>
          <li>Food</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
